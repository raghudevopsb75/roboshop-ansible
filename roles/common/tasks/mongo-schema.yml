- name: Copy Mongo File
  ansible.builtin.template:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install MongoDB Shell to Load Schema
  ansible.builtin.dnf:
    name: mongodb-org-shell
    state: installed

- name: Load Schema
  ansible.builtin.shell: mongo {{ lookup('aws_ssm', '{{env}}.roboshop.catalogue.MONGO_ENDPOINT', region='us-east-1' ) }} --host  </app/schema/{{component}}.js



